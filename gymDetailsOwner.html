<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessHub | Gym Details</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <link rel="stylesheet" href="./css/main.css">

  <style>
    .home_page {
      padding: 60px;
    }
  </style>
</head>

<body>

  <section class="landing_page">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand logo" href="./homeGym.html">FitnessHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link profile" href="./profileOwner.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="home_page">

      <div class="contents">

        <h1 class="detailsHead">Gym Name</h1><br><br>

        <span class="label">Location:</span><br>
        <span class="detail" id="location"></span><br><br>

        <span class="label">Details:</span><br>
        <span class="detail" id="details"></span><br><br>

        <span class="label">Monthly plan:</span><br>
        <span class="detail" id="price"></span><br><br>

        <span class="label">Contact number :</span><br>
        <span class="detail" id="phone"></span><br><br>

        <div class="options">
          <div class="options-container">
            <button type="button" class="btn btn-outline-secondary">Edit</button>
            <button type="button" class="btn btn-outline-secondary">Delete</button>
          </div>

        </div>

      </div>

    </div>


  </section>

</body>

<script>
const queryString3 = window.location.search

$('.logo').attr('href','./homeGym.html?'+ queryString3.split('/')[1])

$('.profile').attr('href','./profileOwner.html?'+ queryString3.split('/')[1])

</script>

<script src="./js/gymDetails.js"></script>

</html>
