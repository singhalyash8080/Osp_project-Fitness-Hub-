<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessHub | Profile</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <link rel="stylesheet" href="./css/main.css">

  <style>
    .home_page {
      padding: 60px;
    }
  </style>
</head>

<body>

  <section class="landing_page">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand logo" href="./homeUser.html">FitnessHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link payment" href="./payment.html">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link profile" href="./profileUser.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="home_page">

      <div class="contents">

        <h1 class="detailsHead">Profile</h1><br><br>

        <span class="label">Name:</span><br>
        <span class="detail name"></span><br><br>

        <span class="label">State:</span><br>
        <span class="detail state"></span><br><br>

        <span class="label">Contact number :</span><br>
        <span class="detail phone"></span><br><br>

        <span class="label">Base Gym Name :</span><br>
        <span class="detail basegym"></span><br><br>

        <span class="label">Base Gym monthly plan</span><br>
        <span class="detail basegym_price"></span><br><br>

        <span class="label">Temporary Gym Name :</span><br>
        <span class="detail tempgym"></span><br><br>

        <span class="label">Temporary Gym monthly plan</span><br>
        <span class="detail tempgym_price"></span><br><br>

        <span class="label">Current balance:</span><br>
        <span class="detail balance"></span><br><br>

        <div class="options">
          <div class="options-container">
            <button type="button" class="btn btn-outline-secondary">Edit</button>
            <button type="button" class="btn btn-outline-secondary" onclick="logout()">Logout</button>
          </div>

        </div>

      </div>

    </div>

  </section>

</body>

<script src="./js/profileUser.js"></script>


</html>
