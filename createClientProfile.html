<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <section class="landing_page">

        <div class="container-xl">
            
            <br><br><br><br>

            <div class="row">

                <div class="col-sm-4"></div>

                <div class="col-sm-4 form-start">

                    <h1 class="form-head">Create Profile</h1>

                    <div>
                        <div class="form-group form-inputs">
                          <label for="name">Name:</label>
                          <input type="text" class="form-control" placeholder="Enter your name" id="name">
                        </div>

                        <div class="form-group form-inputs">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" placeholder="Enter your state" id="state">
                        </div>
            
                        <div class="form-group form-inputs">
                          <label for="phone">Phone number:</label>
                          <input type="number" class="form-control" placeholder="Enter your phone number" id="phone">
                        </div>

                        <div class="form-group form-inputs">
                            <label for="GymName">Gym Name:</label>
                            <input type="text" class="form-control" placeholder="Enter your gym name" id="GymName">
                        </div>

                        <div class="form-group form-inputs">
                            <label for="price">Enter Gym cost:</label>
                            <input type="number" class="form-control" placeholder="Enter your gym cost per day" id="price">
                        </div>
            
                        <div id="form-butt">
                            <button type="submit" class="btn btn-primary" onclick="openUserHome()">Submit</button>
                        </div>
                    </div>
                    
                </div>


                <div class="col-sm-4"></div>


            </div>

        </div>

    </section>



</body>

<script src="./js/createClientProfile.js"></script>


</html>
